<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Hair Market Waitlist</title>
  </head>
  <body>
    <div class="waitlist_con">
      <!-- <img class="hm_logo" src="./images/Group.png" /> -->
      <div class="header">
        <img src="./images/logo.png" />
        <h2>Hair Market</h2>
      </div>
      <h1 class="looking">
        Looking to <span style="font-weight: 900">boost</span> sales? <br />
        we go run am, Join us below
      </h1>

      <!-- <div class="countdown-timer">
  <span id="days"></span> days
  <span id="hours"></span> hours
  <span id="minutes"></span> :minutes
  <span id="seconds"></span> :seconds
</div> -->

      <div class="countdown">
        <div class="countdown-subs">
          <h1 class="count-num" id="days">98:</h1>
          <h6 class="h6-tags">DAYS</h6>
        </div>
        <div class="countdown-subs">
          <h1 class="count-num" id="hours">08:</h1>
          <h6 class="h6-tags">HOURS</h6>
        </div>
        <div class="countdown-subs">
          <h1 class="count-num" id="minutes">30:</h1>
          <h6 class="h6-tags">MINUTES</h6>
        </div>
        <div class="countdown-subs">
          <h1 class="count-num" id="seconds">54</h1>
          <h6 class="h6-tags">SECONDS</h6>
        </div>
      </div>
      <form id="”contact”" onsubmit="return postToGoogle();">
        <div class="input_mail">
          <!-- <div jscontroller="yUS4Lc" jsaction="rcuQ6b:rcuQ6b;UxRBlf:rcuQ6b;">
            <div jsname="o6bZLc">
              <input type="hidden" name="entry.1128854083" value="" />
            </div>
          </div> -->

          <input
            type="text"
            placeholder="Please enter your email"
            class="sub_input"
            name="entry.1128854083"
            id="input_id"
          />
          <button class="join_us_btn" type="submit">Join Us</button>
        </div>
      </form>
      <div class="icons_container">
        <div class="icons">
          <a class="socials" href="facebook.com"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a class="socials" href="https://api.whatsapp.com/send?phone=09134445783&text=Hello%2C%20My%2CName%2Cis!" ><i class="fa-brands fa-whatsapp"></i></a>
          <a
            class="socials"
            href="https://instagram.com/hairmarket_ng?igshid=YmMyMTA2M2Y="
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a class="socials" href="twitter.com">
            <i class="fa-brands fa-twitter"></i
          ></a>
        </div>
      </div>

      <footer>
        <p>2023 Hair Market Coming Soon. All Rights Reserved |</p>
      </footer>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
      function postToGoogle() {
        var field = $("#input_id").val();

        $.ajax({
          url: "https://docs.google.com/forms/u/4/d/e/1FAIpQLSfO-YZRuVXbppi4x9fdM5U3D_1LcEPR9GAoCCuHbG0z0cr2PQ/formResponse",

          //add your google form generated numbers below which are also the 'names' of your inputs
          data: {
            "entry.1128854083": field,
          },
          type: "POST",
          dataType: "xml",
          success: function (d) {
            $("#contact").trigger("reset");
            alert(
              "We have received your Join Request and can't wait to show you what we have in store"
            );
          },
          error: function (x, y, z) {
            $("#contact").trigger("reset");
            alert(
              "We have received your Join Request and can't wait to show you what we have in store"
            );
            location.href = "/Waitlist-2/";
          },
        });
        return false;
      }
    </script>
    <script
      src="https://kit.fontawesome.com/d5317be683.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
