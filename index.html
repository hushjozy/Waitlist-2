<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Hair Market Waitlist</title>
  </head>
  <body>
    <div class="waitlist_con">
      <!-- <img class="hm_logo" src="./images/Group.png" /> -->
      <div class="header">
        <img src="./images/logo.png" />
        <h2>Hair Market</h2>
      </div>
      <h1 class="looking">
        Looking to <span style="font-weight: 900">boost</span> sales? <br />
        we go run am, Join us below
      </h1>

      <!-- <div class="countdown-timer">
  <span id="days"></span> days
  <span id="hours"></span> hours
  <span id="minutes"></span> :minutes
  <span id="seconds"></span> :seconds
</div> -->

      <div class="countdown">
        <div class="countdown-subs">
          <h1 class="count-num" id="days">98:</h1>
          <h6 class="h6-tags">DAYS</h6>
        </div>
        <div class="countdown-subs">
          <h1 class="count-num" id="hours">08:</h1>
          <h6 class="h6-tags">HOURS</h6>
        </div>
        <div class="countdown-subs">
          <h1 class="count-num" id="minutes">30:</h1>
          <h6 class="h6-tags">MINUTES</h6>
        </div>
        <div class="countdown-subs">
          <h1 class="count-num" id="seconds">54</h1>
          <h6 class="h6-tags">SECONDS</h6>
        </div>
      </div>
      <div class="input_mail">
        <input
          type="text"
          placeholder="Please enter your email"
          class="sub_input"
         
          id="input_id"
        />
        <button class="join_us_btn">Join Us</button>
      </div>
      <div class="icons_container">
        <div class="icons">
          <a class="socials" href="facebook.com"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a class="socials" href="#"><i class="fa-brands fa-whatsapp"></i></a>
          <a class="socials" href="https://instagram.com/hairmarket_ng?igshid=YmMyMTA2M2Y="
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a class="socials" href="twitter.com">
            <i class="fa-brands fa-twitter"></i
          ></a>
        </div>
      </div>

      <footer>
        <p>
          2023 Hair Market Coming Soon. All Rights Reserved | 
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/d5317be683.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
